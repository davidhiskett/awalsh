<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="project-page">
<header class="header">
    <div class="row header__content">
        <div class="logo-container col-xs-6">
            <a href="{{ site.baseurl }}" class="logo">
                <p class="logo-plain"><span>A</span>NNABEL <span>W</span>ALSH</p>
                <p class="logo-green">A<span>NNABEL</span> W<span>ALSH</span></p>
            </a>
        </div>
        <div class="links-container col-xs-6">
            <a href="" class="link button" title="Contact" target="_blank">Contact</a>
            <a href="" class="link button" title="View CV" target="_blank">CV</a>
        </div>
    </div>
</header>
<div class="main-content row">
    <div class="project col-md-6 col-md-offset-3 col-sm-12">
        <div class="project__content">
            {{ content }}
        </div>
    </div>
</div>

</body>
</html>
